<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='assets/css/style.css'>
    <link rel='stylesheet' href='assets/vendor/css/sweet-alert.css'>
    <link rel='shortcut icon' href='assets/data_favicon.png' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title> Bénéficiares Effectifs </title>
</head>

<body>
    <div class="index-container container">
        <div class="title">Opendata</div>
        <div class="subtitle">Bénéficiares Effectifs</div>
        <div class="index-content">
            <form id="form_BE" name="form_BE" action="" method="POST">
                <div class="content-input">
                    <div class="input-block">
                        <span class="input">
                            <input class="input_field" type="text" placeholder="Siren a 9 chiffres..." name="siren"
                                id="siren" autocomplete="off">
                            <label class="input_label" for="siren"><span
                                    class="input_label-content">Siren</span></label>
                        </span>
                    </div>
                    <div class="input-block">
                        <span class="input">
                            <input class="input_field" type="text" name="codeGreffe" id="codeGreffe" autocomplete="off">
                            <label class="input_label" for="codeGreffe"><span class="input_label-content">Code
                                    Greffe</span></label>
                        </span>
                    </div>
                    <div class="input-block">
                        <span class="input">
                            <input class="input_field" type="text" name="libelleFormeJuridique"
                                id="libelleFormeJuridique" autocomplete="off">
                            <label class="input_label" for="libelleFormeJuridique"><span
                                    class="input_label-content">Libelle Forme Juridique</span></label>
                        </span>
                    </div>
                    <div class="input-block">
                        <span class="input">
                            <input class="input_field" type="text" name="prenomBE" id="prenomBE" autocomplete="off">
                            <label class="input_label" for="prenomBE"><span class="input_label-content">Prénom de
                                    Bénéficiares Effectifs</span></label>
                        </span>
                    </div>
                    <div class="input-block">
                        <span class="input">
                            <input class="input_field" type="text" name="numDepot" id="numDepot" autocomplete="off">
                            <label class="input_label" for="numDepot"><span class="input_label-content">Numéro de
                                    dépôt</span></label>
                        </span>
                    </div>
                </div>
                <div class="content-button">
                    <input class="button" type="button" value="Envoyer" name="button" id="button" onclick="getData()">
                </div>
            </form>
        </div>
    </div>

    <script src='assets/js/script.js'></script>
    <script src='assets/vendor/js/jquery-3.4.1.min.js'></script>
    <script src='assets/vendor/js/sweet-alert.js'></script>
    <script src='assets/vendor/js/classie.js'></script>
    <script>
        (function () {
            [].slice.call(document.querySelectorAll('input.input_field')).forEach(function (inputEl) {
                if (inputEl.value.trim() !== '') {
                    classie.add(inputEl.parentNode, 'input-filled');
                }

                // events:
                inputEl.addEventListener('focus', onInputFocus);
                inputEl.addEventListener('blur', onInputBlur);
            });

            function onInputFocus(ev) {
                classie.add(ev.target.parentNode, 'input-filled');
            }

            function onInputBlur(ev) {
                if (ev.target.value.trim() === '') {
                    classie.remove(ev.target.parentNode, 'input-filled');
                }
            }
        })();
    </script>
</body>

</html>
